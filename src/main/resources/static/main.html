<!DOCTYPE html>
<html lang="ja">
<!-- 初回プロンプト
 #指示
あなたはWebデザイナです。画面を作成してください。
#目的
- システムの仕組みなどを確認しやすい画面を構築する
#条件
- 画面を左右に分割する
- 右側はAPIからのレスポンスなど、ログを表示するための読み取り専用のテキストエリア
- 左側にはフォームを配置し、ID入力のインプットボックス、パスワード入力用のインプットボックス、
  ログインボタン、ログアウトボタン、ステータス表示用のラベルがあります
- Tailwind CSS を使用してください
#データ
- main.html
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--RxJS-->
    <script src="https://cdn.jsdelivr.net/npm/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>

<body class="h-screen bg-gray-100">
    <div class="flex h-full">
        <!-- 左側：フォーム -->
        <div class="w-1/2 flex items-center justify-center bg-white shadow-lg">
            <div class="w-3/4 max-w-md space-y-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">システムログイン</h1>

                <!-- Login Form -->
                <div id="loginForm" class="space-y-4">
                    <!-- ID入力 -->
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700">ユーザーID</label>
                        <input id="userId" type="text"
                            class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="ユーザーID">
                    </div>
                    <!-- パスワード入力 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                        <input id="password" type="password"
                            class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="パスワード">
                    </div>
                    <!-- ボタン -->
                    <div class="grid grid-cols-2 gap-4">
                        <button id="btnLogin"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">ログイン</button>
                        <button id="btnRegister"
                            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">登録</button>
                    </div>
                    <div class="my-4 flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="mx-4 text-gray-500">または</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div>
                        <button id="btnPasskeyLogin" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-black">パスキーでログイン</button>
                    </div>
                </div>

                <!-- OTP Login Form (hidden by default) -->
                <div id="otpLoginForm" class="space-y-4 hidden">
                    <h2 class="text-xl font-semibold text-gray-800">OTP認証</h2>
                    <div>
                        <label for="otpCode" class="block text-sm font-medium text-gray-700">認証コード</label>
                        <input id="otpCode" type="text"
                            class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="6桁のコードを入力">
                    </div>
                    <button id="btnOtpLogin"
                        class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">OTPでログイン</button>
                </div>

                <!-- MFA Setup Area (hidden by default) -->
                <div id="mfaSetupArea" class="space-y-6 hidden pt-6 border-t">
                    <h2 class="text-xl font-semibold text-gray-800">多要素認証設定</h2>

                    <!-- OTP Section -->
                    <div class="p-4 border rounded-lg">
                        <h3 class="font-medium text-gray-700">OTP認証</h3>
                        <button id="btnEnableOtpSetup"
                            class="mt-2 w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">OTPを有効化する</button>
                        <div id="otpQrCodeArea" class="hidden space-y-4 mt-4">
                            <p class="text-sm text-gray-600">Authenticatorアプリで以下のQRコードをスキャンしてください。</p>
                            <div class="flex justify-center">
                                <img id="otpQrCodeImage" src="" alt="QR Code">
                            </div>
                            <div>
                                <label for="otpVerifyCode" class="block text-sm font-medium text-gray-700">確認コード</label>
                                <input id="otpVerifyCode" type="text"
                                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="アプリに表示された6桁のコード">
                            </div>
                            <button id="btnVerifyOtp"
                                class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">確認して有効化</button>
                        </div>
                    </div>

                    <!-- Passkey Section -->
                    <div class="p-4 border rounded-lg">
                        <h3 class="font-medium text-gray-700">パスキー認証</h3>
                        <button id="btnRegisterPasskey"
                            class="mt-2 w-full px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-800">新しいパスキーを登録</button>
                    </div>
                </div>

                <!-- ステータス表示 -->
                <div id="status" class="text-sm text-gray-600 mt-2">
                    ステータス: 未ログイン
                </div>

                <!-- ログアウトボタン (ログイン後に表示) -->
                <div class="pt-4">
                    <button id="btnLogout" class="hidden w-full px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">ログアウト</button>
                </div>
            </div>
        </div>

        <!-- 右側：ログエリア -->
<!-- 2回目のプロンプト
ログの種類によって色を変えることはできますか？
できるのであれば
- ユーザーの操作は暗い緑色
- 正常なログは青色
- 異常なログは赤色
など変えたいです
-->
        <div class="w-1/2 bg-gray-900 text-green-400 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold text-white mb-2">APIレスポンス / ログ</h2>
            <div id="logArea" class="space-y-1 text-sm h-[90%] overflow-y-auto"></div>
        </div>
    </div>

    <!--読み込み位置を変更-->
    <script src="main.js"></script>
</body>

</html>
